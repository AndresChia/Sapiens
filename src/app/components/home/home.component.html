<div class="home">

  <div class="wrap-login100">
    <form class="login100-form form-group" style="padding-top: 10%;padding-bottom: 5%; height: auto;">
      <span class="login100-form-title">
        Inicio de sesión
      </span>


      <div class=" rs1-wrap-input100">
        <div class="contenedor">
          <input #usuario value="" id="first-name" class="input100 form-control" type="text" name="username"
            placeholder="Usuario" required autofocus>
          <hr *ngIf="valido">
        </div>

      </div>
      <div class=" rs2-wrap-input100">
        <div class="contenedor">
          <input #contrasenia value="" class="input100 form-control" type="password" name="pass" placeholder="Contraseña"
            required>
          <hr *ngIf="valido">
        </div>
      </div>



      <div class="container-login100-form-btn">
        <button type="submit" data-toggle="modal" data-target="#exampleModal" (click)="login(usuario.value ,contrasenia.value )"
          class="login100-form-btn">
          Iniciar sesión
        </button>
        <span class="txt1">
          Olvido:&nbsp;
        </span>

        <a href="#" class="txt2">
          Usuario / Contraseña?
        </a>

      </div>


    </form>

    <div class="login100-more" style="background-image: url('../../../assets/sapiensLogo.jpg');"></div>
  </div>


</div>

<!-- Modal -->
<div *ngIf="modal" class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Selección de rol</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div *ngFor="let rol of _LogInService.roles ,let i=index" class="card m-3">
          <a style="cursor: pointer" (click)="seleccionar(i)">
            <div class="card-body">
              <div class="form-check">
                <input [(ngModel)]="rol.check" type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">{{rol.rolNombre}}</label>
              </div>
            </div>
          </a>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button (click)="loginDobleRol( )" type="button" class="btn btn-primary" data-dismiss="modal">Confirmar</button>
      </div>
    </div>
  </div>
</div>

<div class="fondoNegro" *ngIf="alertaPopUp">

</div>
<div *ngIf="alertaPopUp" class="animated fadeIn alert alert-warning popUp">
  <strong>{{mensaje.titulo}}</strong> {{ mensaje.cuerpo}}
  <button (click)="cerrarPop()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
