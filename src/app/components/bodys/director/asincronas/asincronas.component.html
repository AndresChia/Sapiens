<div class="row">

  <div class="col-6">

    <table id="tabla" class="table table-hover m-4">
      <thead class=" bg-warning">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Incidencias</th>
          <th scope="col">Criticidad</th>
        </tr>
      </thead>
      <tbody>
        <tr [ngClass]="{
          'table-warning': alerta.criticidad === 'Media',
          'table-success': alerta.criticidad === 'Baja',
          'table-danger': alerta.criticidad === 'Alta'
          }"
          (click)="seleccionar(i)" *ngFor="let alerta of alertas, let i= index" style="cursor: pointer">
          <th scope="row">{{i+1}}</th>
          <td>{{alerta.nombreAlerta}}</td>
          <td>{{alerta.incidencias}}</td>
          <td>{{alerta.criticidad}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-6">




    <div *ngIf=seleccionado class="opcionesEstudiantes">

      <table id="tablaEstudiantes" class="table table-hover m-4">
        <thead class=" bg-warning">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">apellido</th>
            <th scope="col">semestre</th>
          </tr>
        </thead>
        <tbody>
          <tr (click)="seleccionarCheck(i)" *ngFor="let estudiante of estudianteActual, let i= index">
            <td class="checkContent">
              <input type="checkbox" [(ngModel)]="estudiante.check">
            </td>
            <td>{{estudiante.nombre}}</td>
            <td>{{estudiante.apellido}}</td>
            <td>{{estudiante.semestre}}</td>
          </tr>
        </tbody>
      </table>


      <button (click)="ActivarModalAtender()" name="atender" id="atender" class="btn btn-success m-1 pull-right"
        data-toggle="modal" data-target="#myModal-Atender">Atender</button>
      <button (click)="ActivarModalEscalar()" name="escalar" id="escalar" class="btn btn-primary m-1 pull-right"
        data-toggle="modal" data-target="#myModal-Escalar">Escalar</button>


    </div>



  </div>

</div>


<!-- Trigger the modal with a button -->

<!-- Modal -->
<div class="modal fade" id="myModal-Escalar" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Atención</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ¿Está seguro de escalar la alerta?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Confirmar</button>
      </div>
    </div>
  </div>
</div>


<!-- Trigger the modal with a button -->

<!-- Modal -->
<div class="modal fade" id="myModal-Atender">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Atención de alerta</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label for="conclucion">Conclusión de la alerta</label>
          <textarea class="form-control" name="conclucion" id="conclucion" rows="3"></textarea>
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
