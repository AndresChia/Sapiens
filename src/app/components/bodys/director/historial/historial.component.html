<h3>Filtros de busqueda</h3>
<hr>
<div class="form-group">
  <div class="row">
    <div class="col-4">
      <label for="">Nombre estudiante</label>
      <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">

      <label for="">Id del estudiante</label>
      <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">

    </div>
    <div class="col-4">


      <label for="">Nombre Alerta</label>
      <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">


      <label for="exampleFormControlSelect1">Origen de la alerta</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>Seleccione una opción</option>
        <option>Sistema</option>
        <option>Profesor</option>
        <option>Alumno</option>
        <option>Director</option>
      </select>


    </div>
    <div class="col-4">
      <label for="">Fecha de creacion de la alerta</label>
      <input type="date" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">

      <label for="exampleFormControlSelect1">Estado de alerta</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>Seleccione una opción</option>
        <option>Remitida</option>
        <option>Atendida</option>
        <option>Escalada</option>
      </select>

    </div>
  </div>

  <button type="button" class="pull-right btn btn-primary m-4">Filtrar</button>

</div>

  <thead class="bg-warning">
