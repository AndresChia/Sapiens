<mat-horizontal-stepper linear #stepper>
  <ng-template matStepperIcon="edit">
    <!-- <mat-icon>O</mat-icon> -->
  </ng-template>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Motivo de atenci贸n</ng-template>
      <div class="cuerpo1step">

        <form [formGroup]="forma" class="form-group ">
          <label for="alertar">Seleccione el motivo de la alerta:</label>
          <select (click)="elegirAlerta(alerta.value)" #alerta formControlName="opcion" name="opcion" class="form-control"
            id="alertar" required>
            <option>Seleccion una opci贸n</option>
            <option *ngFor=" let
            alerta of alertas">{{alerta}}</option>
            <option>Otro</option>
          </select>
        </form>
        <div *ngIf="alerta.value =='Otro'" class="otro">
          <input class="form-control" type="text" name="otro" id="otro" placeholder="Motivo otro">
        </div>


        <div class="botonSiguiente">
          <button mat-button matStepperNext [disabled]="controlBtn1">Siguiente</button>
        </div>

      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Elecci贸n de consejero</ng-template>
      <div class="cuerpo2step">
        <div class="row container animated fadeIn centrar">
          <div *ngFor="let consejero of consejeros, let i= index" class="card-group col-sm-6 ">
            <div class="card m-1">
              <img class="card-img-top " src="http://ingenieria.javeriana.edu.co/image/journal/article?img_id=9340707&t=1517937984871
                      "
                alt="Card image cap ">
              <div class="card-body ">


                <h5 class="card-title "> {{consejero.nombre}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{consejero.cargo}}</h6>

                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Area de interes: {{consejero.areasInteres}}</li>
                  <li class="list-group-item">Correo: {{consejero.correo}}</li>
                </ul>
                <h5 class="card-text ">Horarios</h5>
                <div *ngFor="let horario of consejero.horario" class="card-group col-12 ">
                  {{horario}}
                </div>
                <h1></h1>
                <p class="card-text ">
                  <button (click)="mostrarModal(i)" matStepperNext type="button" class="btn btn-primary btn-lg btn-block">Agendar</button>
                </p>
              </div>
            </div>
          </div>
        </div>

      </div>
      <br><br>
      <!-- <div class="botones">
        <button mat-button matStepperPrevious>Anterior</button>
        <button mat-button matStepperNext>Siguiente</button>
      </div> -->

    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Confirmaci贸n</ng-template>
    <div class="cuerpo3step">


      <div class="row">
        <div class="col-6">
          <div class="datosConsejeros text-center">
            <h1>
              {{modal.nombre}}
            </h1>
            <ul *ngFor="let hor of modal.horario">
              <li> {{hor}} </li>
            </ul>

          </div>

          <button (click)="agendar()" type="button" class="btn btn-primary btn-block">Agendar</button>

        </div>
        <div class="col-6">
          <img class="card-img-top pull-right" src="http://ingenieria.javeriana.edu.co/image/journal/article?img_id=9340707&t=1517937984871
            "
            alt="Card image cap " style="width: 50%;">
        </div>
      </div>



    </div>
  </mat-step>
</mat-horizontal-stepper>
