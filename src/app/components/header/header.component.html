<div class="d-flex flex-row-reverse bd-highlight " style=" background-color: #000167;">

  <div *ngIf="!_LogInService.acceso" class="logIn">
    <form class="form-inline m-2">
      <div class="form-group mb-2">
        <label for="correo" class="sr-only">Email</label>
        <input #correo type="text" class="form-control" id="correo" placeholder="Correo">
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <label for="contrasena" class="sr-only">Password</label>
        <input #clave type="password" class="form-control" id="contrasena" placeholder="ContraseÃ±a">
      </div>
      <button (click)="login(clave.value,correo.value)" type="button" class="btn btn-primary mb-2 ">Ingresar</button>
    </form>
  </div>


  <div style="height: 45px" *ngIf="_LogInService.acceso" class="inicio text-white">
    Nombre usuario
    <button (click)="salir()" type="button" class="btn btn-danger m-1 ">Salir</button>
  </div>

</div>
